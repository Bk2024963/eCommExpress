<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        h1 { text-align: center; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input[type="text"], input[type="number"], input[type="month"] {
            width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
        }
        .button-container { text-align: center; margin-top: 20px; }
        .button { padding: 10px 20px; color: #fff; background-color: #4CAF50; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Credit Card Payment</h1>
        
        <form id="paymentForm">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>
            
            <label for="expiryDate">Expiry Date</label>
            <input type="month" id="expiryDate" name="expiryDate" required>
            
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
            
            <div class="button-container">
                <button type="submit" class="button">Complete Payment</button>
            </div>
        </form>
    </div>

    <script>
        // Handle payment submission (for demonstration purposes)
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now

            // You can replace this with actual payment processing logic
            alert('Payment processed successfully! Redirecting to address page...');
            
            // Redirect to the address page after payment
            window.location.href = 'address.html';  // Replace with actual address page URL
        });
    </script>

</body>
</html>
